<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="between">
                <div class="head-box">
                    <ul class="head left">
                        <li class="index"><a href="#"><img src="image/b.svg" alt="logo"></a></li>
                        <li class="lens"><a href="#"><img src="image/lens.svg" alt="logo"></a></li>
                    </ul>
                </div>
                <div class="head-box">
                    <ul class="head right">
                        <li class="menu"><a href="#"><img src="image/3p.svg" alt="logo"></a></li>
                        <li class="account"><a href="#"><img src="image/chel.svg" alt="logo"></a></li>
                        <li class="basket"><a href="#"><img src="image/basket.png" alt="logo"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="face">
        <div class="face-text">
            <div class="face-brand">
                <p>THE BRAND</p>
            </div>
            <div class="face-fashion">
                <p>OF LUXERIOUS
                    <span>FASHION</span>
                </p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="catalog">
            <a class="women" href="#">
                <p class="p-top">30% OFF</p>
                <p class="p-bottom">FOR WOMEN</p>
            </a>
            <a class="men" href="#">
                <p class="p-top">HOT DEAL</p>
                <p class="p-bottom">FOR MEN</p>
            </a>
            <a class="kids" href="#">
                <p class="p-top">NEW ARRIVALS</p>
                <p class="p-bottom">FOR KIDS</p>
            </a>
            <a class="acces" href="#">
                <p class="p-top">LUXERIOUS & TRENDY</p>
                <p class="p-bottom">ACCESORIES</p>
            </a>
        </div>
    </div>



</body>

</html>
